<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];


    //PROCESSAMENTO
    let intPosi = []

    for (const num of listaDeNumeros) {
        if(Math.sign(num) == 1 && Number.isInteger(num)){
            intPosi.push(num)
        }
    }
    //SAÍDA
    document.write(`Números inteiros e positivos: ${intPosi}. <br> Quatidade de números localizados: ${intPosi.length}`)
</script>
